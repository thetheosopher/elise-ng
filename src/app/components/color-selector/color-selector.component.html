<select class='custom-select custom-select-sm form-control' [disabled]='!isEnabled' [(ngModel)]='selectedColor'
    [compareWith]='compareColors' (change)='onColorSelected($event)'>
    <option *ngFor='let color of colors' [ngValue]='color'>
        <div>
            <span>{{color.name}}</span>
        </div>
    </option>
</select>
