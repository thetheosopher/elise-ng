<div>
    <div *ngIf='selectedFolderPath != null && (folderFiles == null || folderFiles.length === 0)' class='m-1'>
        No Files
    </div>
    <div class='files-list' *ngIf='folderFiles != null && folderFiles.length > 0'>
        <div class="single-file" *ngFor='let file of folderFiles'>
            <div class="info">
                <div class="name">
                    <a href="#" (click)="onSelectFile(file.Name)">{{file.Name}}</a>
                </div>
                <p class="size" *ngIf="showSize">
                    {{ formatBytes(file?.Size) }}
                </p>
                <p class="date" *ngIf="file.TimeStamp && showDate">
                    {{ file.TimeStamp | date: 'medium' }}
                </p>
            </div>
            <a *ngIf="showDownload" class="flexend" (click)="onRequestDownloadFile(file.Name)" title="Download">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 537.794 537.795">
                    <path fill="grey"
                        d="M463.091,466.114H74.854c-11.857,0-21.497,9.716-21.497,21.497v28.688c0,11.857,9.716,21.496,21.497,21.496h388.084
                    c11.857,0,21.496-9.716,21.496-21.496v-28.688C484.665,475.677,474.949,466.114,463.091,466.114z" />
                    <path fill="grey"
                        d="M253.94,427.635c4.208,4.208,9.716,6.35,15.147,6.35c5.508,0,11.016-2.142,15.147-6.35l147.033-147.033
                    c8.339-8.338,8.339-21.955,0-30.447l-20.349-20.349c-8.339-8.339-21.956-8.339-30.447,0l-75.582,75.659V21.497
                    C304.889,9.639,295.173,0,283.393,0h-28.688c-11.857,0-21.497,9.562-21.497,21.497v284.044l-75.658-75.659
                    c-8.339-8.338-22.032-8.338-30.447,0l-20.349,20.349c-8.338,8.338-8.338,22.032,0,30.447L253.94,427.635z" />
                </svg>
            </a>
            <div *ngIf="allowDelete" class="flexend" (click)="onRequestDeleteFile(file.Name)" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                    <path fill="grey" fill-rule="nonzero" d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7
                        9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0
                        1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5
                        1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                </svg>
            </div>
        </div>
    </div>
</div>

<!-- Delete File Modal -->
<div class="modal" id="deleteFileModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete File</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="alert alert-danger">
                    Are you sure you want to delete<br />&nbsp;<strong>{{selectedFile}}</strong>&nbsp;?<br />This change cannot be undone.
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="onConfirmDeleteFile()">Yes, Delete File</button>
                <button type="button" class="btn btn-primary" data-dismiss='modal'>No</button>
            </div>
        </div>
    </div>
</div>
