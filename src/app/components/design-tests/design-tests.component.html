<div style='padding: 10px;'>
    <h3>Design Tests</h3>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        <strong>Error</strong> {{errorMessage}}
    </div>
    <ul>
        <li *ngFor='let test of tests'>
            <span><a routerLink='/tests/design/{{test.id}}'>{{test.title}}</a></span>
        </li>
    </ul>
</div>
