<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title">Stroke</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('X')">&times;</button>
</div>

<!-- Modal body -->
<form>
    <div class="modal-body">
        <div class="form-row" style="margin-top: 8px;">
            <div class="col">
                <label>Width</label>
                <input type="range" class="form-control-range" min="1" max="48"
                    [(ngModel)]="modalInfo.width" name="width"
                    id="width" (change)="onWidthChanged($event)">
            </div>
            <div class="col">
                <div class="grid" style="width: 128px; position: relative;"
                        [style.height]="modalInfo.width+'px'" [style.top]="(24 - modalInfo.width / 2)+'px'">
                    <div [style.backgroundColor]="modalInfo.colorDisplay.toStyleString()"
                        style="width: 100%; height: 100%"></div>
                </div>
            </div>
        </div>
        <div class="form-row" style="margin-top: 8px;">
            <div class="col">
                <label>Color</label>
                <app-color-selector [(selectedColor)]="modalInfo.color"
                    (colorSelected)="onColorSelected($event)"></app-color-selector>
            </div>
            <div class="col">
                <div class="grid" style="margin-top: 33px; width: 128px; height: 30px; border: 1px solid black;">
                    <div [style.backgroundColor]="modalInfo.colorDisplay.toStyleString()"
                        style="width: 100%; height: 100%"></div>
                </div>
            </div>
        </div>
        <div *ngIf="modalInfo.color.a !== 0" class="form-row" style="margin-top: 8px;">
            <div class="col">
                <div class="form-group">
                    <label for="formControlRange">Opacity</label>
                    <input type="range" class="form-control-range" min="0" max="255"
                        [(ngModel)]="modalInfo.opacity" name="opacity"
                        id="opacity" (input)="onOpacityChanged($event)">
                </div>
            </div>
            <div class="col">
                <div class="form-group" style="margin-top: 30px;">
                    <span><strong>{{modalInfo.opacity}}</strong></span>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="commit()">OK</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss('Cancel')">Cancel</button>
</div>
